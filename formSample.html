<!DOCTYPE html>
<html>
<head>

<style type="text/css">
body { 
   background: #059C1C;
   font-family: "Arial"
}

#entryForm { 
   text-align: center;
}

div.label {
   text-align: left;
   padding-top: 1em;
   padding-bottom: .5em;
}

select { 
   width: 200px; 
   height: 2em;
   font-family: "Arial";
   font-size: 1em;
}

input { 
   width: 200px; 
   height: 2em;
   font-family: "Arial";
   font-size: 1em;
}

#submit { 
   width: 120px; 
   height: 3em;
   font-family: "Arial";
   font-size: 1em;
}

</style>
</head>

<body>

<table>
<tr><td id="entryForm">
<form action="action_page.html">

<div class="label">Stock Symbol:<br></div>
  <select name="symbol">
    <option value="default">&nbsp;</option>
    <option value="T">T</option>
    <option value="LEA">LEA</option>
    <option value="VR">VR</option>
    <option value="HPE">HPE</option>
    <option value="HPQ">HPQ</option>
    <option value="MDT">MDT</option>
    <option value="CAH">CAH</option>
  </select>
  <br>

<div class="label">Dividend Date:<br></div>
  <input type="date" name="effdt">
  <br>

<!--  
  Chooser:<br>
  <input type="color" name="colWheel">
  <br>
-->


<div class="label">Net Dividend Paid:<br></div>
  <input type="number" name="amount" min="0" max="999999" step="0.01">
  <br>
  <br>
  <br>

  <input id="submit" type="submit" value="Submit">
  </form> 
</td></tr></table>

<p>If you click the "Submit" button, the form-data will be sent to a page called "action_page.php".</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<!-- R5 G156 B28  -->
<style type="text/css">
body { 
   background: #059C1C;
   font-family: "Arial"
}
select { 
   width: 200px; 
   height: 2em;
   font-family: "Arial";
   font-size: 1em;
}

input { 
   width: 200px; 
   height: 2em;
   font-family: "Arial";
   font-size: 1em;
}

#submit { 
   width: 200px; 
   height: 3em;
   font-family: "Arial";
   font-size: 1em;
}

</style>
</head>

<body>

<form action="action_page.html">

  Stock Symbol:<br>
  <select name="symbol">
    <option value="default">&nbsp;</option>
    <option value="T">T</option>
    <option value="LEA">LEA</option>
    <option value="VR">VR</option>
    <option value="HPE">HPE</option>
    <option value="HPQ">HPQ</option>
    <option value="MDT">MDT</option>
    <option value="CAH">CAH</option>
  </select>
  <br>

  Dividend Date:<br>
  <input type="date" name="effdt">
  <br>

<!--  
  Chooser:<br>
  <input type="color" name="colWheel">
  <br>
-->


  Net Dividend Paid:<br>
  <input type="number" name="amount" min="0" max="999999" step="0.01">
  <br>
  <br>
  <input id="submit" type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "action_page.php".</p>

</body>
</html>
